<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
<!--     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="asserts/css/style.css">
    <link rel="stylesheet" type="text/css" href="asserts/css/vueTransitionCss.css">

    <title>Notification App</title>
  </head>
  <body>
    <!-- wrapper -->
    <div class="wrapper">

      <!-- application -->
        <div id="app">
          <send-message></send-message>
        </div>
      <!-- end of application-->
    <!-- end of wrapper div -->

    <script type="text/x-template" id="Send-Message-Component-Template">
      <div id="notification-app-component-container">
        <div id="send-message-container">
          <form>
            <textarea v-model="newMessage" placeholder="Type message..." required></textarea>
            <button type="button" @click="sendMessage">Send</button> 
          </form>
        </div>
        <div id="allMessagesContainer">
          <a id="badger" class="ui red circular label" @click="showMessages = !showMessages">{{counter}}</a>
          <ul class="separator" v-show="showMessages">
            <display-messages v-for="(message, index) in messages"
                              :allMessages="message" 
                              v-on:remove="messages.splice(index, 1); counter--; if(messages.length===0){showMessages=false;}"
            ></display-messages>
          </ul>
        </div>
      </div>
    </script>
    <script type="text/x-template" id="Display-Messages-Component-Template">
      <li>
      {{allMessages}}
      <button v-on:click="$emit('remove')">X</button>
      </li>
    </script>
    <script src="asserts/js/vuejs.js"></script>
<!--     <script src="semantic/dist/semantic.min.js"></script> -->
    <script src="asserts/js/app.js" type="text/javascript"></script>
    <script src="asserts/js/jquery.js"></script>
    <script src="asserts/js/js.js" type="text/javascript"></script>
  </body>
</html>
